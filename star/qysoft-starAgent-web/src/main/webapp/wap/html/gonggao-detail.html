	<script type="text/javascript">
        //框架初始化
        qySoftInit("../../static/qyScript/web/");
        //apicloud 准备完成
        layui.use(['qyWin','qyForm','qyShop','template'], initpage);
        function initpage(){
            var headTitle = layui.qyForm.GetQueryString("title");
            $("#title").html(headTitle);
            var articleId = layui.qyForm.GetQueryString("id");
            loadData(articleId);
        }
        function loadData(articleId){
            layui.qyForm.qyajax("/f/webArticle/detail",{articleId:articleId},function(data){
                $("#content").html(data.article.content);
            });
        }
	</script>
