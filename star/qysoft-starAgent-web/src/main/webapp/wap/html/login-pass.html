<html>

		<script type="text/javascript" src="../../static/qyScript/web/qyconfig.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/template/style.css"/>
	</head>
	<body class="bg-gray">

		<div class="aui-content revise">
		    <ul class="aui-list aui-form-list">
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-input">
		                    <input type="password" placeholder="请输入原密码" id="oldPwd">
		                </div>
		            </div>
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-input">
		                    <input type="password" placeholder="请输入新密码" id="newPwd">
		                </div>
		            </div>
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-input">
		                    <input type="password" placeholder="请再次输入新密码" id="newPwds">
		                </div>
		            </div>
		        </li>
		    </ul>
		</div>    
		<div class="aui-content revise-but" onclick="save();">
			<div class="aui-btn aui-btn-block">保 存</div>
		</div>
	</body>
	<script type="text/javascript">
        //框架初始化
        qySoftInit("../../static/qyScript/web/");
        //apicloud 准备完成
        layui.use(['qyWin','qyForm','qyShop'], initpage);
        function initpage(){

        }
        function save(){

            var oldPwd = $("#oldPwd").val();
            var newPwd = $("#newPwd").val();
            var newPwds = $("#newPwds").val();

            if(!oldPwd){
                layui.qyWin.toast("请输入原始密码!");
                return ;
            }
            if(!newPwd){
                layui.qyWin.toast("请输入新密码!");
                return ;
            }
            if(newPwd != newPwds){
                layui.qyWin.toast("请两次新密码保持一致!");
                return ;
            }
            var data = {
                oldPwd : oldPwd,
                newPwd : newPwd
            }


            layui.qyForm.qyajax("/f/app/userinfo/updatePassword",data,function(res){
                layui.qyWin.toast(res.info);
                setTimeout("layui.qyWin.win('my','my.html',{})",1000);
            });
        }

	</script>
</html>
