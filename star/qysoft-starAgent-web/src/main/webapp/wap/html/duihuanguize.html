<script type="text/javascript">
    //框架初始化
    qySoftInit("../../static/qyScript/web/");
    //apicloud 准备完成
    layui.use(['qyWin','qyForm','qyShop','template'], initpage);
    function initpage(){
        loadData();
    }
    function loadData(){
        layui.qyForm.qyajax("/f/webArticle/detailByKeyword",{keywords:"attorn-score"},function(data){
            $("#content").html(data.agreement.articleData.content);
        });
    }
