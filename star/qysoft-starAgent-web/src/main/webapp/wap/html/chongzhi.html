	<script type="text/javascript">
	//框架初始化
	qySoftInit("../../static/qyScript/web/");

	//apicloud 准备完成

	layui.use(['qyWin','qyForm','template','layer'], initpage);


	function initpage(){
        $('.money').on('click', function () {
            $("#money").val($(this).html());
			$('.money').removeClass('active');
			$(this).addClass('active');
		});
        userInfo();
	}
	
	function userInfo() {
        layui.qyForm.qyajax("/f/app/userinfo/userinfo",{},function(data){
			$("#userName").val(data.user.userName);
        });
    }

	function pay() {
        var money = $('#money').val();
        var payType=$("input[name='demo1']:checked").val();
        if (!/^[1-9][0-9]*$/.test(money)) {
           layui.qyWin.toast('充值金额必须是大于0的整数');
           return;
        }
        if(payType=="alipay"){
            layui.qyForm.qyajax("/f/payment/starpay/lianlianPay",{money:money},function(data){
                layui.qyWin.win("lianlianPay","lianlianPay.html?url="+data.url,{});
            });
		}
        if(payType=="quickpay"){
            layui.qyForm.qyajax("/f/payment/starpay/lianlianPayCheck",{},function(data){
                window.location=CONS_AJAX_URL+"/f/payment/starpay/quickPay?money="+money;
            });


        }
        if(payType=="huanxun"){
            $("#payForm").attr("action", CONS_AJAX_URL+"/f/payment/pay/huanxunPay");
            $("#payForm").submit();
        }



//        $("#payForm").attr("action", CONS_AJAX_URL+"f/payment/pay/lianlianPay");
//        $("#payForm").submit();
    }
