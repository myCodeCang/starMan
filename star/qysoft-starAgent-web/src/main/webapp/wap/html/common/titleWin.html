<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />

    <script type="text/javascript" src="../../script/layer/layui.js"></script>
    <script type="text/javascript" src="../../script/qyconfig.js"></script>
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="aui-header" style="background-color: #f85255;">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" id="title"></div>
    </header>
</body>
<script type="text/javascript">
        //框架初始化
        qySoftInit("../../script/");
    
        //apicloud 准备完成
        apiready = function(){
              layui.use(['qyWin'], initpage);
        };

        function initpage(){
            var qyWin  = layui.qyWin;

            api.parseTapmode();

            var header = $api.byId('aui-header');
            $api.fixStatusBar(header);
            var headerPos = $api.offset(header);
            var body_h = $api.offset($api.dom('body')).h;

            var pageParam =  api.pageParam ;
            pageParam.frmoption = pageParam.frmoption | {};

            $("#title").text(pageParam.title);

            //frame URL
            var frameRect =  {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            };

            qyWin.frame(pageParam.name,"../"+pageParam.url,frameRect,pageParam.frmoption);
            

        }

        function closeWin(){
            api.closeWin({});
        }
</script>

</html>
