<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>立即求购</title>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	</head>
	<body class="bg-gray">
		<header class="aui-bar aui-bar-nav home">
		    <a class="aui-pull-left aui-btn">
		        <span class="aui-iconfont aui-icon-left"></span>
		    </a>
		    <div class="aui-title">
		    	<span>立即求购-王青</span>
		    </div>
		    <a class="aui-pull-right aui-btn">
		        <span class="sangedian"></span>
		    </a>
		</header>
		<div class="height-one"></div>
		<div class="aui-content ask">
			<h3><span class="aui-pull-left">立即求购-王青</span><span class="aui-pull-right text-red">当前参考价格2.55/秒</span></h3>
			<div class="aui-card-list-content ask-one">
	            <ul class="aui-list aui-media-list">
	                <li class="aui-list-item aui-list-item-middle">
	                    <div class="aui-media-list-item-inner">
	                        <div class="aui-list-item-media">
	                            <img src="../image/touxiang1.png">
	                        </div>
	                        <div class="aui-list-item-inner">
	                            <span class="aui-margin-b-10">大大横</span>
	                            <span>当前已购王青<span class="text-red">0</span>秒</span>
	                        </div>
	                    </div>
	                </li> 
	            </ul>  
	            <div class="ask-one-img">
	            	<img src="../image/touxiang3.png"/><span>西门吹雪</span>
	            </div>
			</div>    
		    <ul class="aui-list ask-two">
	            <li class="aui-list-item">
	                <div class="aui-list-item-inner">
	                    <div class="aui-list-item-title">转让价格</div>
	                    <div class="aui-list-item-right">￥1.22/秒</div>
	                </div>
	            </li>
	            <li class="aui-list-item">
	                <div class="aui-list-item-inner">
	                    <div class="aui-list-item-title">转让数量</div>
	                    <div class="aui-list-item-right">200</div>
	                </div>
	            </li>
		    </ul> 
		    <p><span class="aui-pull-right text-red">￥300.00</span></p>
		</div>
		<div class="aui-content transfer-but">
			<div class="aui-btn aui-btn-block">付款</div>
		</div>
	</body>
</html>
