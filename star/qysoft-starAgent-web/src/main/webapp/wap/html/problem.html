	<script type="text/html" id="tpl-problemlist">
		{{each article.list}}
		<a href="gonggao-detail.html?id={{$value.id}}&title={{$value.title}}">
			<li class="aui-list-item">
				<div class="aui-list-item-inner aui-list-item-arrow">
					<div class="aui-list-item-title">{{$value.title}}</div>
				</div>
			</li>
		</a>

	<script type="text/javascript">
        //框架初始化
        qySoftInit("../../static/qyScript/web/");
        //apicloud 准备完成
        layui.use(['qyWin','qyForm','qyShop','template'], initpage);
        function initpage(){
            problemlist();
        }
        //获取新闻列表
        function  problemlist() {
            var categoryId = "66877";
            layui.qyForm.qyajax("/f/webArticle/list",{categoryId:categoryId}, function (data) {
                var html = template('tpl-problemlist', data);
                $("#temp-problemlist").html(html);
            });
        }
	</script>
