	<script type="text/javascript">
        //框架初始化
        qySoftInit("../../static/qyScript/web/");
        //apicloud 准备完成
        layui.use(['qyWin','qyForm','qyShop'], initpage);
        function initpage(){
            getUserinfo();
            getUserAvatar();
            getStarNum();
            getTimeValue();
        }
        //获取用户基本信息
        function  getUserinfo() {
            layui.qyForm.qyajax("/f/app/userinfo/userinfo",{},function(data){

				if(data.user.isShop == 1){
                    $("#agent").show();
				}
                if(data.user.userType != 0){
                    $("#fenxiang").show();
                }
				$("#nickName").html(data.user.userNicename);
				$("#money").html(data.user.money.toFixed(2));
                $("#userNum").html(data.user.shopId);
                isBandcard();
            });
        }
        //获得时间
		function getTimeValue() {
			layui.qyForm.qyajax("/f/star/attorn/getTimeValue",{},function (data) {
			    $("#timeValue").html(data.num);
            });
        }
		function getStarNum() {
            layui.qyForm.qyajax("/f/star/attorn/getUserProducts",{},function(data){
                $("#starNum").html(data.pages.count);
            });
        }

        //获取用户默认头像
        function  getUserAvatar() {
            layui.qyForm.qyajax("/f/app/userinfo/getPhotoBykey",{keyword:"user_avatar"},function(data){
                $("#user_avatar").html('<img src="'+CONS_IMG_URL+data.photoList[0].photo+'" class="aui-img-round aui-list-img-sm">');
            });
        }
        //绑定银行卡后加V
		function isBandcard(){
            layui.qyForm.qyajax("/f/app/userinfo/userBankList",{},function(data){
                if(data.userBankList.count != 0){
                   $("#user_avatar").prepend('<img src="../image/v.png" class="my-v"/>');
                }
            });
		}
        function loginOut(){
            layui.layer.open({
                content: '您确定要退出吗？'
                ,btn: ['确认', '取消']
                ,yes: function(){
                    layui.qyForm.qyajax("/f/logOut",{},function(){
                        layui.qyWin.win("login","login.html",{});
                    });
                }
            },function(){},{});

        }

	</script>
