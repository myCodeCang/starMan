	<script type="text/javascript">
            //框架初始化
            qySoftInit("../../static/qyScript/web/");
        //apicloud 准备完成
        layui.use(['qyWin','qyForm','template'], initpage);
        function initpage(){
            var id = layui.qyForm.GetQueryString("id");
            getStarbaseInfo(id);
        }
        //获取明星基本信息
		function getStarbaseInfo(id){
            layui.qyForm.qyajax("/f/app/married/getStarBaseInfo",{'id':id},function(data){
                $("#name").html(data.baseInfo.name+'('+data.baseInfo.id+ ')');
                $("#goQiugou").attr("href","qiugou.html?id="+data.baseInfo.id);
                $("#jianjie").html(data.baseInfo.description);
                $("#xiangqing").html(data.baseInfo.detail);
                $("#avatar").html('<img src="'+data.baseInfo.thumb+'">');
            });
		}
		function goumaiShow(){
			$('#shangp-down').animate({'bottom':'0'});
			$('.mask').show();
		}
		function goumaiHide(){
			$('#shangp-down').animate({'bottom':'-800px'});
			$('.mask').hide();
		}
