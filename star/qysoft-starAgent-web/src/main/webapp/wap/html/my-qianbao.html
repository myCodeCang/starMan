	<script type="text/javascript">
        //框架初始化
        qySoftInit("../../static/qyScript/web/");
        //apicloud 准备完成
        layui.use(['qyWin','qyForm','qyShop'], initpage);
        function initpage(){
            getUserinfo();
        }
        //获取用户基本信息
        function  getUserinfo() {
            layui.qyForm.qyajax("/f/app/userinfo/userinfo",{},function(data){
                $("#money").html(data.user.money.toFixed(2));
                $("#money2").html(data.user.score.toFixed(2));
				 if(data.user.isUsercenter == 1){
                     $("#chujin").show();
                     $("#baozheng").show();
				 }
                $("#money3").html(data.user.money2.toFixed(2));
                $("#money4").html(data.user.money3.toFixed(2));
            });
        }
		function zichan() {
			layui.qyWin.win("zichan","zichan-set.html",{});
